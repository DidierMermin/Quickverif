<script type="text/javascript">
	function SetON (ID) {document.getElementById(ID).className = 'ON'+parent.parent.Theme;}
	function Reset (ID) {document.getElementById(ID).className = 'OPT'+parent.parent.Theme;}
	function ResetALL() {
		var liste = document.getElementsByTagName('td');
		for (var i=0; i<liste.length; i++) {liste[i].className = 'OPT'+parent.parent.Theme;}
	}
	function isON (ID) {
		if (document.getElementById(ID).className.substring(0,2) == 'ON') return true;
		return false;
	}
</script>
<style type="text/css">
.OPT1:hover	{cursor: pointer;}
.ON1		{cursor: pointer;}
.OPT2:hover	{cursor: pointer;}
.ON2		{cursor: pointer;}
</style>
</head>
<body onload="setNoSelect();" onkeydown="parent.parent.keyDOWN(event,true);">

			style="border-style:none;">

	</tr></td>
